<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 주차장 찾기</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>🅿️ 스마트 주차장 찾기</h1>
            <p class="subtitle">실시간 주차 가능 대수 확인</p>
        </header>

        <!-- 검색바 -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="목적지를 입력하세요 (예: 강남역, 코엑스)">
            <button id="searchBtn">🔍 검색</button>
        </div>

        <!-- 지도 영역 -->
        <div id="map"></div>

        <!-- 범례 -->
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color available"></span>
                <span>여유 (10대 이상)</span>
            </div>
            <div class="legend-item">
                <span class="legend-color limited"></span>
                <span>보통 (5-9대)</span>
            </div>
            <div class="legend-item">
                <span class="legend-color full"></span>
                <span>만차 (5대 미만)</span>
            </div>
        </div>

        <!-- 주차장 리스트 (모바일용) -->
        <div class="parking-list" id="parkingList">
            <h3>주변 주차장</h3>
            <div id="parkingItems"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
